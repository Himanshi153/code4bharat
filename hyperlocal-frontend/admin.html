<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Hyperlocal</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>👩‍💼 Admin Dashboard</h1>
    <p>Add new products and view predicted surplus</p>
  </header>

  <main>
    <section class="card">
      <h2>📦 Add Product</h2>
      <form id="productForm">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" required>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Dairy">Dairy</option>
          <option value="Bakery">Bakery</option>
          <option value="Meat">Meat</option>
          <option value="Frozen">Frozen</option>
          <option value="Fruits">Fruits</option>
        </select>

        <label for="expiry">Expiry Date</label>
        <input type="date" id="expiry" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required>

        <button type="submit">🚀 Predict & Save</button>
      </form>
    </section>

    <section class="card" id="predictionBox" style="display: none;">
      <h3>📊 Prediction Result:</h3>
      <p id="surplusMessage"></p>
      <p id="discountMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hyperlocal | Admin View</p>
  </footer>
</body>
</html>
